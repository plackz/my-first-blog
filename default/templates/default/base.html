{% load staticfiles %}
<html>
    <head>
        <title>OKC Quality System</title>
        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}"
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a class="top-menu btn btn-xs btn-default" href="{% url 'post_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
                <a class="top-menu btn btn-xs btn-default" href="{% url 'post_draft_list' %}" ><span class="glyphicon glyphicon-edit"></span></a>
                <p class="top-menu greeting">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a class="top-menu btn btn-xs btn-default" href="{% url 'login' %}" ><span class="glyphicon glyphicon-edit"></span></a>
            {% endif %}
            <h1><a href="/">OKC Quality Management System</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
